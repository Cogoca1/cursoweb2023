<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tablas2</title>
    <style>
        th{
            text-align: center;
        }

        table{
            width: 35%;
            border: 2px outset black;
        }

        th, td {
            border: 2px inset black;
            width: 20%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2"></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <th rowspan="2">Favorito</th>
            <th>Color</th>
            <td>Azul</td>
            <td>Amarillo</td>
        </tr>
        <tr>
            <th>Savor</th>
            <td>Manzana</td>
            <td>Chocolate</td>
        </tr>
    </table>

</body>

</html>
